# lowercase anible variables will be mapped to UPPERCASE bash environment variables
# these will be used as defaults in the case of empty inputs
# credentials with <secret> will not be saved with a default and instead will only look at the environment
bucket_name: ebac-reports
benchmark_name: AWS_HAMMERDB_TPROCC_C_ORACLE
ansible_verbosity: 0
ssh_user: rocky
region: us-east-1
zone0: us-east-1b
zone1: us-east-1c
driver_instance_type: c5.9xlarge
db_engine: oracle-ee
db_version: 19
db_instance_type: db.r5.8xlarge
db_storage_type: io2
db_storage_properties: io2
db_storage_size: 300
db_storage_iops: 15000
tprocc_duration: 60
tprocc_warehouse: 2000
tprocc_vusers: 60

cloud_service_provider: aws
