# lowercase anible variables will be mapped to UPPERCASE bash environment variables
# these will be used as defaults in the case of empty inputs
# credentials with <secret> will not be saved with a default and instead will only look at the environment
ansible_verbosity: 0
ssh_user: rocky
region: us-east-1
zone0: us-east-1b
driver_instance_type: c5.9xlarge
pg_instance_type: r5b.8xlarge
pg_storage_type: io2-block-express
pg_storage_properties: io2-block-express
pg_storage_size: 4096
pg_storage_iops: 64000
pg_type: PG
pg_engine: postgres
pg_version: 14
pg_owner: edb_admin
pg_password: 1234567890zyx
pg_port: 5432
dbt2_duration: 3600
dbt2_warehouse: 10000
dbt2_connections: 64
dbt2_rampup: 45

cloud_service_provider: aws

# credentials
ba_project_id: <secret>
ba_bearer_token: <secret>
